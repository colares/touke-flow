{namespace wget=Apimenti\Translator\ViewHelpers}

<f:layout name="Default" />

<f:section name="Title">

</f:section>

<f:section name="Content">

        <f:if condition="{song}">
            <div class="row">
                <div class="col-lg-12">                
                    <h2>{song.songTitle} <small>{song.artistName}</small></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <f:render partial="ChordTable" arguments="{song: song}" />
                </div>
                <div class="col-lg-9">
                    <pre>
                    <f:format.raw value="{song.songLyric}" />
                    </pre>             
                </div>
            </div>
        </f:if>
        

</f:section>
