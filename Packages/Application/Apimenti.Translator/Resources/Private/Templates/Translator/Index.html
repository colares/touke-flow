<f:layout name="Default" />

<f:section name="Title">
    
</f:section>

<f:section name="Content">
    <div class="container">

        <div class="row">
            <div class="col-2">
                <small><em><p class="text-muted">ToUke v0.1.0a</p></em></small>
            </div>
            <div class="col-10">
                <form class="form-inline">
                    <input type="text" class="form-control col-4" placeholder="Cole o endereço de uma música no http://www.cifraclub.com.br. Depois aperte a tecla ENTER.">
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">                
                <h2>{song.songTitle} <small>{song.artistName}</small></h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-2">
                <f:render partial="ChordTable" arguments="{song: song}" />
            </div>
            <div class="col-lg-10">
                <pre>
                    <f:format.raw value="{song.songLyric}" />
                </pre>             
            </div>
        </div>
    </div>
</f:section>
